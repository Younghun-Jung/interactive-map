<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Seoul Trip Map</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="sideButton">
          <img src="js/img/sidebar_btn.png">
        </div>
        <h1 class="top-title">Let's Do Seoul Trip</h1>
      </div>

      <div class="slide-bar slide-out">
        <div class="searchDiv">
          <input id="searchBox" placeholder="Search.." type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </div>

        <div class="dataList">
          <div data-bind="foreach: locations">
            <p data-bind="text: title, click: $parent.locationClicked"></p>
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBIkqvtFh0pIqMEl0PniMK8_ciIHAYnaS8&v=3&callback=initMap">
    </script>

  </body>
</html>
